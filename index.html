<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simple audio examples</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class = "hidden">Audio Example</h1>
  <main>
    <h2 class="hidden">audio tracks</h2>
    <audio src="audio/audio/Albatroz.mp3"></audio>

    <img src="images/cole.jpg" alt="cole art" class="trackref" data-trackref="Albatroz.mp3">

    <img src="images/RTJ.jpg" alt="RTJ art" class="trackref" data-trackref="Companion.mp3">

    <button class="controls">Play</button>
    <button class="controls">Pause</button>
  </main>

<script src="script/app.js"></script>
</body>
</html>
